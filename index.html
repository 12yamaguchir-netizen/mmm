<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css?v=9" />
  <title>デイトレ管理</title>
</head>
<body>
  <header class="topbar">
    <div class="container header-inner">
      <div class="title">デイトレ管理</div>
      <div class="subtitle">オフラインOK / 端末内保存（localStorage）</div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-head">
        <h2>入力</h2>
        <button id="btnOpenSettings" class="btn ghost">設定</button>
      </div>

      <div class="grid">
        <div class="field">
          <label for="code">銘柄コード</label>
          <input id="code" inputmode="numeric" placeholder="例：7203" />
        </div>

        <div class="field">
          <label for="name">銘柄名（任意）</label>
          <input id="name" placeholder="例：トヨタ" />
        </div>

        <div class="field">
          <label for="buyPrice">取得単価</label>
          <input id="buyPrice" inputmode="numeric" placeholder="例：2,500" />
        </div>

        <div class="field">
          <label for="buyQty">株数</label>
          <input id="buyQty" inputmode="numeric" />
        </div>

        <div class="field">
          <label for="sellPrice">売却単価</label>
          <input id="sellPrice" inputmode="numeric" placeholder="例：2,550" />
        </div>

        <div class="field">
          <label for="sellQty">売数</label>
          <input id="sellQty" inputmode="numeric" />
        </div>

        <div class="field">
          <label for="fee">手数料（任意）</label>
          <input id="fee" inputmode="numeric" placeholder="例：0" />
        </div>

        <div class="field">
          <label>実現損益（自動）</label>
          <output id="pl" class="out">0</output>
        </div>
      </div>

      <div class="btnrow">
        <button id="btnCalc" class="btn">計算</button>
        <button id="btnSave" class="btn primary">売却_履歴へ移動（保存）</button>
        <button id="btnClear" class="btn">入力クリア</button>
      </div>

      <div class="spec">
        <div>仕様：①保存後も買株数・売数はデフォルト100に戻ります。②エンター移動：銘柄コード→取得単価、株数→売却単価。</div>
      </div>

      <div class="lines">
        <div class="linebox">
          <div class="linelabel">利確ライン</div>
          <div class="lineval"><span id="tpLine">-</span> 円</div>
        </div>

        <div class="linebox">
          <div class="linelabel">損切ライン（基準）</div>
          <div class="lineval"><span id="slLine">-</span> 円</div>
        </div>

        <div class="linebox">
          <div class="miniCard">
            <div class="miniLabel">本日の実現損益合計</div>
            <div class="miniValue"><span id="todaySumIn">0</span>円</div>
          </div>

          <div class="linelabel">損失限度額まで</div>
          <div class="lineval"><span id="remainLoss">-</span> 円</div>
          <div class="hint" id="lossHint"></div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>履歴</h2>
        <div class="btnrow tight">
          <button id="btnCsv" class="btn">CSV出力</button>
          <button id="btnClearHistory" class="btn danger">全削除</button>
        </div>
      </div>

      <div class="tablewrap">
        <table class="tbl">
          <thead>
            <tr>
              <th>日時</th>
              <th>コード</th>
              <th>銘柄名</th>
              <th class="num">株数</th>
              <th class="num">取得単価</th>
              <th class="num">売却単価</th>
              <th class="num">売数</th>
              <th class="num">
                実現損益
                <div class="underHead" id="headRealized">0</div>
              </th>
            </tr>
          </thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- 設定：ポップアップ -->
  <div class="modal" id="settingsModal" aria-hidden="true">
    <div class="modalBackdrop" id="modalBackdrop"></div>
    <div class="modalBox" role="dialog" aria-modal="true" aria-label="設定">
      <div class="modalHead">
        <div class="modalTitle">設定</div>
        <button class="iconX" id="btnCloseSettings" aria-label="閉じる">×</button>
      </div>

      <div class="grid">
        <div class="field">
          <label for="tpPct">利確（%）</label>
          <input id="tpPct" inputmode="decimal" />
        </div>
        <div class="field">
          <label for="slPct">損切（%）</label>
          <input id="slPct" inputmode="decimal" />
        </div>
        <div class="field">
          <label for="lossLimit">損失限度額（円）</label>
          <input id="lossLimit" inputmode="numeric" />
        </div>
      </div>

      <div class="btnrow">
        <button id="btnSaveSettings" class="btn primary">設定を保存</button>
        <button id="btnBackSettings" class="btn">戻る</button>
      </div>

      <hr class="sep" />

      <div class="card-head">
        <h3>銘柄マスタ</h3>
        <div class="hint">※コード入力で銘柄名を自動入力します（端末内保存）</div>
      </div>

      <div class="master-tools">
        <button id="btnMasterExport" class="btn">エクスポート</button>
        <label class="btn filebtn">
          インポート
          <input id="masterImport" type="file" accept="application/json" />
        </label>
        <button id="btnMasterReset" class="btn danger">初期に戻す</button>
      </div>

      <div class="grid master-add">
        <div class="field">
          <label for="mCode">コード</label>
          <input id="mCode" inputmode="numeric" placeholder="例：7203" />
        </div>
        <div class="field">
          <label for="mName">銘柄名</label>
          <input id="mName" placeholder="例：トヨタ" />
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <button id="btnMasterAdd" class="btn primary">追加 / 更新</button>
        </div>
      </div>

      <div class="tablewrap">
        <table class="tbl">
          <thead>
            <tr>
              <th>コード</th>
              <th>銘柄名</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="masterBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="footer">ホーム画面に追加すると“アプリ”として使えます。</footer>

  <script src="app.js?v=9"></script>
</body>
</html>
