<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>デイトレ管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <h1>デイトレ管理</h1>
    <div class="sub">オフラインOK / 端末内保存（localStorage）</div>
  </div>
</header>

<main class="container">

  <!-- 入力 -->
  <section class="card">
    <div class="card-head">
      <h2>入力</h2>
      <button id="openSettings" class="btn">設定</button>
    </div>

    <div class="grid">
      <div>
        <label>銘柄コード</label>
        <input id="code">
      </div>
      <div>
        <label>銘柄名（任意）</label>
        <input id="name">
      </div>
      <div>
        <label>取得単価</label>
        <input id="buyPrice">
      </div>
      <div>
        <label>株数</label>
        <input id="qty" value="100">
      </div>
      <div>
        <label>売却単価</label>
        <input id="sellPrice">
      </div>
      <div>
        <label>売数</label>
        <input id="sellQty" value="100">
      </div>
    </div>

    <div class="btnrow">
      <button id="save" class="btn primary">売却_履歴へ移動（保存）</button>
    </div>

    <div class="lines">
      <div class="box">
        <div class="label">本日の実現損益合計</div>
        <div class="value" id="todayPL">10,000 円</div>
      </div>
      <div class="box">
        <div class="label">損失限度額まで</div>
        <div class="value">15,000 円</div>
      </div>
    </div>
  </section>

  <!-- 履歴 -->
  <section class="card">
    <div class="card-head">
      <h2>履歴</h2>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>日時</th>
          <th>コード</th>
          <th>銘柄名</th>
          <th class="num">株数</th>
          <th class="num">取得単価</th>
          <th class="num">売却単価</th>
          <th class="num">売数</th>
          <th class="num">
            実現損益
            <div class="pl-under">10,000</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2026-02-27 04:06:22</td>
          <td>7203</td>
          <td>トヨタ自動車</td>
          <td class="num">100</td>
          <td class="num">1,000</td>
          <td class="num">1,100</td>
          <td class="num">100</td>
          <td class="num actions">
            10,000
            <button class="mini">訂正</button>
            <button class="mini danger">削除</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

<!-- 設定ポップアップ -->
<div class="modal" id="settings">
  <div class="modal-box">
    <h3>設定</h3>
    <button id="closeSettings" class="btn">戻る</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
